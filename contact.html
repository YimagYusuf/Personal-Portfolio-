<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Yimag Yusuf</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet"/>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>

  <!-- Site styles -->
  <link rel="stylesheet" href="style.css"/>

  <style>
    /* Page-specific tweaks */
    #contact { 
      padding-top: 9rem; 
      color: white; 
      max-width: 900px; 
      margin: 0 auto; 
      display: grid; 
      gap: 2rem; 
    }
    .contact-header { text-align: center; }
    .contact-grid{
      display: grid; 
      grid-template-columns: 1fr; 
      gap: 1.25rem;
    }
    .contact-card{
      border: 2px solid #2a2a2a;
      border-radius: .9rem;
      background: var(--second-background);
      padding: 1.5rem;
      display: grid;
      gap: .75rem;
    }
    .contact-row{ display: flex; align-items: center; gap: .75rem; }
    .contact-row a{ color: #fff; opacity: .9; }
    .contact-row i{ font-size: 1.4rem; }

    /* Simple form styling */
    .contact-form{
      border: 2px solid #2a2a2a;
      border-radius: .9rem;
      background: var(--second-background);
      padding: 1.5rem;
      display: grid;
      gap: .9rem;
    }
    .contact-form label{ font-weight: 500; opacity: .9; }
    .contact-form input, .contact-form textarea{
      width: 100%;
      padding: .75rem .9rem;
      border: 1px solid #3a3a3a;
      border-radius: .6rem;
      background: rgba(255,255,255,0.05);
      color: #fff;
      outline: none;
    }
    .contact-form textarea{ min-height: 140px; resize: vertical; }
    .contact-actions{ display: flex; gap: .75rem; justify-content: flex-end; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="logo"><span>Yimag Yusuf</span></a>
    <ul class="links">
      <a href="index.html#home">Home</a></li>
      <a href="about.html">About</a></li>
      <a href="experience.html">Experience</a></li>
      
    </ul>
    <i class='bx bx-menu' id="menu" aria-label="Open menu"></i>
    <a href="contact.html" class="btn active">Contact Me</a>
  </nav>

  <section id="contact">
  <div class="contact-wrap">
    <header class="contact-header">
      <h1><span class="gradient-text">Get in Touch</span></h1>
      <p style="opacity:.85">Feel free to reach out via phone or email â€” or send a quick message below.</p>
    </header>

    <div class="contact-grid">
      <!-- Contact Info -->
      <div class="contact-card">
        <div class="contact-row"><i class='bx bx-user'></i><span>Yimag Yusuf</span></div>
        <div class="contact-row"><i class='bx bx-phone'></i><a href="tel:+14693497966">(469) 349-7966</a></div>
        <div class="contact-row"><i class='bx bx-envelope'></i><a href="mailto:yimag123@gmail.com">yimag123@gmail.com</a></div>
      </div>

      <!-- Contact Form -->
      <form class="contact-form" action="mailto:yimag123@gmail.com" method="POST" enctype="text/plain">
        <div><label for="name">Name</label><input id="name" name="Name" type="text" placeholder="Your name" required></div>
        <div><label for="email">Email</label><input id="email" name="Email" type="email" placeholder="your@email.com" required></div>
        <div><label for="message">Message</label><textarea id="message" name="Message" placeholder="Write your message..." required></textarea></div>
        <div class="contact-actions">
          <button type="reset" class="btn btn-ghost">Clear</button>
          <button type="submit" class="btn">Send</button>
        </div>
        <p style="opacity:.6; font-size:.9rem; margin-top:.25rem;">
          Submitting opens your mail app with a prefilled email to <span class="gradient-text">yimag123@gmail.com</span>.
        </p>
      </form>
    </div>
  </div>
</section>

  <script>
    const menu = document.getElementById('menu');
    const links = document.querySelector('ul.links');
    menu?.addEventListener('click', () => {
      const shown = getComputedStyle(links).display !== 'none';
      links.style.display = shown ? 'none' : 'flex';
    });
  </script>

</body>
</html>
